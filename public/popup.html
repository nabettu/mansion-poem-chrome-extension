<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>どこにでもマンションポエム</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="label">ポエムテキストを下記に入力してください。</p>
      <textarea id="mansion-poem-textinput" class="text" rows="5"></textarea>
      <p class="label">物件名を下記に入力してください。</p>
      <textarea id="mansion-poem-nameinput" class="text" rows="5"></textarea>
      <p class="label">キャッチコピーを下記に入力してください。</p>
      <textarea id="mansion-poem-copyinput" class="text" rows="5"></textarea>
      <button id="mansion-poem-submit" class="submit">更新</button>
    </div>

    <script src="popup.js"></script>

    <!--
    This HTML file opens when you click on icon from the toolbar.

    To begin the development, run `npm run watch`.
    To create a production bundle, use `npm run build`.
  --></body>
</html>
